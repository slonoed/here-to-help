{% extends "base.html" %}

{% block content %}
<ul class="list-group">
  {% for prompt in prompts %}
  <li class="list-group-item">
    <!-- Go to /prompt/TITLE page -->
    <a href="{{ url_for('prompt', title=prompt.title) }}">
      {{ prompt.title }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
